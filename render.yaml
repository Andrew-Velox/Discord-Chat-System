services:
  # Combined Django Backend + React Frontend
  - type: web
    name: discord-chat-system
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh && cd frontend && npm ci && npm run build"
    startCommand: "cd meowchat && python manage.py collectstatic --noinput && gunicorn meowchat.wsgi:application"
    healthCheckPath: /api/docs/schema/ui/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: discord-chat-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: discord-chat-db
    databaseName: discord_chat
    user: discord_user
    region: oregon
    plan: free
